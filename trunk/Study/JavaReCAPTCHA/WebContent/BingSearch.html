<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
	function bingSearch() {
		var myStringArray = document.getElementsByTagName("li");
		var arrayLength = myStringArray.length;
		var bingSearchBase = "http://www.bing.com/search?q=";
		var bingSearch = "";
		for (var i = 0; i < arrayLength; i++) {
			bingSearch = bingSearchBase + myStringArray[i].innerHTML
			window.open(bingSearch, "_blank");
		}
	}

	function wait(msecs) {
		var start = new Date().getTime();
		var cur = start
		while (cur - start < msecs) {
			cur = new Date().getTime();
		}
	}
</script>
</head>
<body>
	<button onClick="bingSearch()">SearchBing</button>
	<ul>
		<li>Ace Ventura: When Nature Calls</li>
		<li>Across the Universe</li>
		<li>Adam's Rib</li>
		<li>Addams Family, The</li>
		<li>Adjustment Bureau, The</li>
		<li>The Adventures of Pinocchio (1996)</li>
		<li>Adventures of Robin Hood, The</li>
		<li>The Affair of the Necklace</li>
		<li>After Hours</li>
		<li>After Sex</li>
	</ul>

</body>
</html>
